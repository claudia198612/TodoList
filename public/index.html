<!-- // manifest.json 是一个 JSON 格式的文件，它是一个 Web App 的清单文件，主要用于定义 Web App 的名称、图标、启动页面、主题色等元信息，以便 Web App 在添加到主屏幕或者启动屏幕时能够显示正确的信息。在移动设备上，添加到主屏幕后，Web App 就可以像原生应用一样进行使用。

// manifest.json 文件通常包含以下属性：

// name：应用的名称
// short_name：应用的短名称，通常是一个单词
// start_url：应用的启动 URL
// icons：应用的图标列表
// theme_color：应用的主题色
// background_color：应用的背景色
// 通过在 manifest.json 文件中定义这些元信息，可以使得 Web App 能够更好地被用户识别和使用，并且在添加到主屏幕或者启动屏幕时能够显示正确的信息。 -->
